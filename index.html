    /* SUNSET (Golden Hour) */

      --bg-secondary: #451a03;

      --border-color: #92400e;
      --primary: #f97316;
      /* Orange */
      --primary-fg: #ffffff;
      --secondary: #eab308;
      /* Yellow */

    /* MINT (Fresh) */
    .theme-mint {
      --bg-primary: #022c22;
      /* Emerald 950 */
      --bg-secondary: #064e3b;
      --bg-highlight: #065f46;
      --border-color: #059669;
      --primary: #34d399;
      /* Emerald 400 */
      --primary-fg: #022c22;
      --secondary: #2dd4bf;
      /* Teal */
      --text-primary: #ecfdf5;
      --text-secondary: #6ee7b7;
      --font-heading: 'Space Grotesk';
      --font-body: 'Inter';
      --grid-color: rgba(52, 211, 153, 0.15);
    }

    body {
      font-family: var(--font-heading), sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Rot Mode */
    body.rot-mode {
      filter: grayscale(0.8) contrast(0.9) brightness(0.8);
      transition: filter 1s ease;
    }

    body.rot-mode .no-rot {
      filter: grayscale(0) !important;
    }

    /* Dynamic Retro Grid Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image:
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      pointer-events: none;
      mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      transition: background-image 0.5s ease;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-highlight);
      border-radius: 4px;
      border: 1px solid var(--border-color);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }

    /* Animations */
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    /* Checkbox Pop Animation */
    @keyframes pop {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.4) rotate(10deg);
      }

      100% {
        transform: scale(1);
      }
    }

    .checkbox-pop:checked {
      animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .glass-panel {
      background: var(--bg-secondary);
      opacity: 0.9;
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-color);
    }

    .receipt-edge {
      background-image: radial-gradient(circle at 10px 0, transparent 10px, white 11px);
      background-size: 20px 10px;
      background-repeat: repeat-x;
    }

    /* Utility for text shadow based on theme */
    .text-shadow-neon {
      text-shadow: 0 0 10px var(--primary);
    }
